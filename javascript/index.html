<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Holiday (javascript)</title>
    <link rel="stylesheet" href="holiday.css" media="all" />
</head>
<body>
    <h1>Holiday</h1>

    <div id="visualiser">
        <div class="item" id="current">
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="code" id="currentapiurl">URL not set in current session</div>
        <div class="code" id="currentlog">Lights not set in current session</div>
    </div>

    <div class="item">
        <div class="label">Basic on/off:</div>
        <button id="on">on (white)</button>
        <button id="off">off (black)</button>
    </div>

    <div class="item">
        <label for="hex">Hex colour:</label>
        <input type="text" id="hex" value="#ff0000" placeholder="eg. #ff0000" />
        <button id="hexOn">Set on</button>
    </div>

    <div class="item">
        <label for="html5hex">html5/hex colour: </label>
        <input type="color" id="html5hex" value="#00ff00" placeholder="eg. #00ff00" />
        <button id="html5hexOn">Set on</button>
        <span class="code" id="html5hexvalue"></span>
    </div>

    <hr />

    <div class="item">
        <label for="multiHex">multi hex colour (#111111,#222222,...):</label>
        <input type="text" id="multiHex" value="#ff0000,#00ff00,#0000ff" />
        <button id="multiHexOn">Set on</button>
    </div>

    <div class="item">
        <label for="chaseint">Chase interval(ms):</label>
        <input type="number" id="chaseint" value="1000">
        <button id="startChase">Start Chase</button>
        <button id="stopChase">Stop Chase</button>
    </div>

    <hr />

    <div class="item">
        <label for="gradSteps">Gradient steps (50 steps/second): </label>
        <input type="number" id="gradSteps" value="128" placeholder="eg. 128" />
    </div>
    <div class="item">
        <label for="grad">Set colour with gradient: </label>
        <input type="text" id="grad" value="#0000ff" placeholder="eg. #0000ff" />
        <button id="gradOn">Set on</button>
        <button id="gradOff">Set off</button>
    </div>

    <hr />

    <div class="item">
        <label for="randomGradSteps">Gradient steps (50 steps/second): </label>
        <input type="number" id="randomGradSteps" value="200" placeholder="eg. 200" />
    </div>
    <div class="item">
        <label for="gradInterval">Gradient interval: </label>
        <input type="number" id="gradInterval" value="10000" placeholder="eg. 10000" />
    </div>
    <div class="item">
        <label for="randomGradMaxBrightness">Maximum brightness (0-256): </label>
        <!-- <input type="number" id="randomGradMaxBrightness" value="256" placeholder="eg. 256" /> -->
        <input id="randomGradMaxBrightness" type="range" min="1" max="256" value="256" />
    </div>
    <div class="item">
        <div class="label">Run random gradients:</div>
        <button id="startRandomGradient">Start random gradients</button>
        <button id="stopRandomGradient">Stop random gradients</button>
    </div>

    <hr />

    <div class="item checkbox">
        <div>
            <label for="visualise">Visualise lights?</label>
            <input type="checkbox" id="visualise" checked />
        </div>
    </div>

    <div class="item checkbox">
        <div>
            <label for="log">Show data for API call?</label>
            <input type="checkbox" id="log" checked />
        </div>
    </div>


    <script>
        if (window.location.protocol === 'file:') {
            document.querySelector('h1').innerText += ' (local mode, visualise only)';
            // document.getElementById('visualise').setAttribute('disabled', 'disabled');
        }
    </script>
    <script src="holiday.js"></script>

</body>
</html>
